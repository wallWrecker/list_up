<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Up</title>
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container hero has-background-white-bis">
      <div class="level">
        <div class="level-left">
          <div
            class="has-background-link py-1 px-1"
            style="box-shadow: 1px 1px 3px gray"
          >
            <h3 class="has-text-centered is-size-3 has-text-light px-2 py-2">
              List.up
            </h3>
          </div>
        </div>
        <div class="level-right">
          <div class="py-1 px-1">
            <a class="" href="#">/graph</a>
          </div>
          <div class="py-1 px-1">
            <a class="" href="#">/about</a>
          </div>
        </div>
      </div>

      <div class="hero-body">
        <div class="container">
          <label id="form-description" class="label">Add Transaction</label>
          <!-- Form Fields -->
          <div class="field has-addons">
            <div class="control">
              <input
                id="transaction-id"
                class="input is-link is-rounded"
                type="text"
                placeholder="Transaction Id"
              />
            </div>
            <div class="control">
              <input
                id="name"
                class="input is-link is-rounded"
                type="text"
                placeholder="Name"
              />
            </div>
            <div class="control">
              <input
                id="promo"
                class="input is-link is-rounded"
                type="text"
                placeholder="Promo"
              />
            </div>
            <div class="control">
              <button class="button" disabled="">
                <b>â‚±</b>
              </button>
            </div>
            <div class="control">
              <input
                id="amount"
                class="input is-link is-rounded"
                type="text"
                placeholder="Amount"
              />
            </div>
            <div class="control">
              <input
                id="date"
                class="input is-link is-rounded"
                type="data"
                placeholder="Date"
              />
            </div>
            <div class="control">
              <input
                id="status"
                class="input is-link is-rounded"
                type="text"
                placeholder="paid/unpaid"
              />
            </div>
            <div class="control">
              <button id="button" class="button is-link is-rounded is-expanded">
                Add Transaction
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Table Section -->
    <div class="hero has-background-white-bis">
      <div class="hero-body">
        <!-- Buttons filters -->
        <div class="container">
          <p class="button is-rounded is-small button-filter">All Record</p>
          <p class="button is-rounded is-small button-filter">All Paid</p>
          <p class="button is-rounded is-small button-filter">All Unpaid</p>
        </div>

        <table
          id="table"
          class="container table is-hoverable is-fullwidth has-background-white-bis"
        >
          <thead id="thead">
            <tr>
              <!-- <th>No</th> -->
              <th>Transaction Id</th>
              <th>Name</th>
              <th>Promo</th>
              <th>Amount</th>
              <th>Date</th>
              <th>Status</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <footer class="footer has-background-grey-lighter">
      <div class="has-text-centered">
        <h3 class="subtitle">This is my Footer</h3>
      </div>
    </footer>
    <script type="module" src="/js/index.js"></script>
  </body>
</html>
