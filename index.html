<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Up</title>
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container full-page">
      <!-- Mini Nav bar -->
      <div class="level has-background-light px-3 py-3">
        <div class="level-left">
          <h3 class="level-item subtitle has-text-centered is-text-info">
            List Up
          </h3>
        </div>

        <div class="level-right">
          <a class="level-item" href="#">Register person</a>
          <a class="level-item" href="#">about</a>
        </div>
      </div>

  
      <section class="section container px-2 py-2">
        <label id="form-description" class="label">Add Transaction</label>
        <!-- Form Fields -->
        <div class="field has-addons">
          <div class="control">
            <input
              id="transaction-id"
              class="input is-link is-rounded"
              type="text"
              placeholder="Transaction Id"
              readonly
            />
          </div>
          <div class="control">
            <input
              id="name"
              class="input is-link is-rounded"
              type="text"
              placeholder="Name"
            />
          </div>
          <div class="control">
            <input
              id="promo"
              class="input is-link is-rounded"
              type="text"
              placeholder="Promo"
            />
          </div>
          <div class="control">
            <button class="button" disabled="">
              <b>â‚±</b>
            </button>
          </div>
          <div class="control">
            <input
              id="amount"
              class="input is-link is-rounded"
              type="text"
              placeholder="Amount"
            />
          </div>
          <div class="control">
            <input
              id="date"
              class="input is-link is-rounded"
              type="data"
              placeholder="Date"
              readonly=""
            />
          </div>
          <div class="control">
            <input
              id="status"
              class="input is-link is-rounded"
              type="text"
              placeholder="paid/unpaid"
            />
          </div>
          <div class="control">
            <button id="button" class="button is-link is-rounded is-expanded">
              Submit
            </button>
          </div>
        </div>
      </section>

      <!-- Table Section -->
      <section class="container">
        <table
          id="table"
          class="table is-striped is-fullwidth has-text-centered has-background-light"
        >
          <thead id="thead">
            <tr>
              <!-- <th>No</th> -->
              <th>Transaction Id</th>
              <th>Name</th>
              <th>Promo</th>
              <th>Amount</th>
              <th>Date</th>
              <th>Status</th>
            </tr>
          </thead>
        </table>
      </section>
    </div>
    <script type="module" src="/js/index.js"></script>
  </body>
</html>
